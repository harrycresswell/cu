{{ define "main" }}
  <div class="sidebar">
    <aside>
      {{- partial "nav-sidebar.html" . -}}
    </aside>
    <div>
      {{ with .Content }}
      <div class="prose">
        {{ . }}
      </div>
      {{ end }}
      {{ range .Pages }}
        <article class="prose | region flow">
          <h2 id="{{ .Title | urlize }}">{{ .Title }}</h2>
          {{ .Content }}
        </article>
      {{ end }}
    </div>
{{ end }}
