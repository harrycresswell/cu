<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
    {{- partial "head.html" . -}}
    <body>
      <a class="skip-link" href="#main-content">Main content</a>
      {{- partial "header.html" . -}}
      <main id="main-content" class="wrapper">
        <section class="region" style="--region-space: 6rem;">
          <h1 class="text-center w-full">{{ .Title }}</h1>
        </section>
        {{- block "main" . }}{{- end }}
      </main>
      {{- partial "footer.html" . -}}
    </body>
</html>
