{{ define "main" }}
  <section class="region">
    {{ .Content }}
  </section>
  {{ $headless := .Site.GetPage "/home" }}
  <article class="region flow">
    {{ $type := $headless.Resources.Match "type*" }}
    {{ range $type }}
      <h2 id="{{ .Title | urlize }}">{{ .Title }}</h2>
      {{ .Content }}
    {{ end }}
  </article>
  
{{ end }}
