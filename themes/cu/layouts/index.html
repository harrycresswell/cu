{{ define "main" }}
  <div class="sidebar">
    <aside>
      {{- partial "nav-sidebar.html" . -}}
    </aside>
    <div>
      {{ .Content }}
      {{ $headless := .Site.GetPage "/home" }}
      <article class="">
        {{ $type := $headless.Resources.Match "type*" }}
        {{ range $type }}
          <h2 id="{{ .Title | urlize }}">{{ .Title }}</h2>
          {{ .Content }}
        {{ end }}
      </article>
    </div>
  </div>
{{ end }}
