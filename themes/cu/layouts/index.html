{{ define "main" }}
<section class="wrapper region">
  <article class="prose flow" style="max-width: var(--width-longform); margin-inline: auto;">
    {{ .Content }}
    {{ $headless := .Site.GetPage "/home" }}
    {{ $type := $headless.Resources.Match "*" }}
    {{ range $type }}
      <h2 id="{{ .Title | urlize }}">{{ .Title }}</h2>
      {{ .Content }}
    {{ end }}
  </article>
</section>
{{ end }}
