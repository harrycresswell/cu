<nav aria-label="Main Navigation">
  <ul class="cluster" style="--gutter: 1rem">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a 
        data-variant="naked"
        class="{{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}"
        href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
