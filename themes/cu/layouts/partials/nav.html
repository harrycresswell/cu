<nav aria-label="Main">
  <ul class="cluster" style="--gutter: 1rem" role="list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a 
        data-variant="naked"
        {{ if $currentPage.IsMenuCurrent "main" . }}data-state="active"{{ end }}
        {{ if eq .Params.external true }}
          target="_blank" rel="noopener noreferrer"
        {{ end }}
        href="{{ .URL }}"
        >
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
